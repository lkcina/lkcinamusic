    <body>
        <header class="site-header">
            <div class="site-titles">
                <h1>L.K. Cina Music</h1>
                <p>Composer | Educator | Producer | Conductor</p>
            </div>
            <nav>
                <a class="nav-link" href="./lkcinamusic-home.html">Home</a>

        </header>
        <main>
            <div class="page-header">
                <h2>Contact</h2>
                <div id="header-background"></div>
            </div>
            
            <div class="page-content">
                <form id="contact-form" method="POST">
                    <div class="inline-block name">
                        <label for="name">Name</label>
                        <input id="name" type="text" required>
                    </div>
                    <div class="inline-block email">
                        <label for="email">Email</label>
                        <input id="email" type="email" required>
                    </div>
                    <div class="block subject">
                        <label for="subject">Subject</label>
                        <input id="subject" type="text">
                    </div>
                    <div class="block message">
                        <label for="message">Message</label>
                        <textarea id="message" rows="8" required></textarea>
                    </div>
                    <button id="send" type="submit">Send</button>
                </form>
            </div>
        </main>
        <footer class="site-footer">
            <div class="copyright-modified">

                </a>
                <a class="external-logo linkedin" href="https://www.linkedin.com/in/landon-cina-4056532aa/" target="_blank">
                    <img class="external-logo linkedin" src="./Images/In-Blue-34.png" alt="LinkedIn logo">
                </a>
                </div>
            <div class="external-links media">
                <p>Media</p>
                <a class="external-logo soundcloud" href="https://soundcloud.com/landon-cina" target="_blank">
                    <img class="external-logo soundcloud" src="./Images/SoundCloud_Logo.png" alt="SoundCloud logo">
                </a>
                <a class="external-logo youtube" href="https://www.youtube.com/channel/UCJyzDKxyQj161ZwWj1zg2kg" target="_blank">
                    <img class="external-logo youtube" src="./Images/Cina_Portrait.jpeg" alt="YouTube logo">
                </a>
            </div>
            <div></div>
        </footer>
